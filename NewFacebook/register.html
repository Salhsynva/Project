<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/style.css">
        <title>register</title>
</head>

<body>
    <div class="container-fluid login-box">
        <div class="row py-5">
            <div class="col-lg-4 col-xl-3 col-md-6 col-sm-10 col-11 mx-auto py-5 px-0">
                <div class="login-form my-5 bg-light text-center px-4 py-5 shadow bg-body rounded">
                    <form class="register">
                        <div class="row">
                            <div class="mb-3 col-sm-6 pe-sm-1">
                                <input type="text"   id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Name">
                            </div>
                            <div class="mb-3 col-sm-6 ps-sm-1">
                                <input type="text"   id="exampleInputPassword1"
                                    placeholder="Surname">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text"   id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Phone Number or Email address">
                        </div>
                        <div class="mb-3">
                            <input type="text"   id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input type="date"   id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Birthdate">
                        </div>
                        <div class="row gender-row">
                            <div class="mb-3 col-sm-4 gender-box">
                                <input type="radio" id="male"  name="gender" aria-describedby="emailHelp"
                                    placeholder="Birthdate">
                                    <label for="male">Male</label>
                            </div>
                            <div class="mb-3 col-sm-4 gender-box">
                                <input type="radio" id="female" name="gender" aria-describedby="emailHelp"
                                    placeholder="Birthdate">
                                    <label for="female">Female</label>
                            </div>
                            <div class="mb-3 col-sm-4 gender-box">
                                <input type="radio" id="other" name="gender" aria-describedby="emailHelp"
                                    placeholder="Birthdate">
                                    <label for="other"></label>
                            </div>
                        </div>
                        <button type="submit" class="register-btn">Register</button>
                        <div class="mb-3 login-back">
                            <span>Already have an account?</span>
                            <a href="login.html"> Log in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
